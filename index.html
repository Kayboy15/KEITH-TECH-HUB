<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Unban Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> WHATSAPP UNBAN</h1>

    <form id="unbanForm">
      <select id="reason" required>
        <option value="" disabled selected>Select Reason</option>
        <option value="business"> 𝙱𝚄𝚂𝙸𝙽𝙴𝚂𝚂</option>
        <option value="private"> 𝙿𝚁𝙸𝚅𝙰𝚃𝙴 𝙽𝚄𝙼𝙱𝙴𝚁</option>
        <option value="inbox"> 𝙸𝙽𝙱𝙾𝚇 𝚄𝚂𝙴</option>
      </select>

      <input type="text" id="number" placeholder=" Your Number (e.g. +263." required>

      <textarea id="message" readonly placeholder=""></textarea>

      <button type="submit">SEND</button>
    </form>
  </div>
  <div>
  <footer> ©KEITH-TECH</footer>
  </div>
  <script>
    const reasonSelect = document.getElementById('reason');
    const messageBox = document.getElementById('message');
    const form = document.getElementById('unbanForm');

    const templates = {
      business: "Hello WhatsApp Team,\n\nMy number is used for business purposes and I believe it was banned by mistake. Kindly review and unban my number.\n\nThank you.",
      private: "Hello WhatsApp Team,\n\nMy number is for private use only and I have not violated any terms. Please assist in unbanning it.\n\nThank you.",
      inbox: "Hello WhatsApp Team,\n\nI only use my number for inbox communication. Please review and lift the ban if possible.\n\nThank you."
    };

    reasonSelect.addEventListener('change', () => {
      const selected = reasonSelect.value;
      messageBox.value = templates[selected] || "";
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const number = document.getElementById('number').value;
      const reason = reasonSelect.value;
      const message = templates[reason];

      const email = `mailto:support@whatsapp.com?subject=Unban Request for ${number}&body=Number: ${number}%0D%0A%0D%0A${encodeURIComponent(message)}`;
      window.location.href = email;
    });
  </script>
</body>
</html>
